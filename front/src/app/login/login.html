<div class="d-flex align-items-center justify-content-center vh-100" style="background-color: #f4f6f9;">
  <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 12px;">
    <div class="card-body p-5">
      
      <div class="text-center mb-4">
        <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
          <i class="bi bi-box-seam fs-2"></i>
        </div>
        <h4 class="fw-bold text-secondary mb-0">Inventario Municipal</h4>
        <small class="text-muted">Acceso Administrativo</small>
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger py-2 text-center small mb-3">
        <i class="bi bi-exclamation-triangle me-1"></i> {{ errorMsg }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label small fw-bold text-muted">Correo o Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
            <input type="text" class="form-control border-start-0 ps-0" [(ngModel)]="email" name="email" required placeholder="ej: juan@muni.cl" />
          </div>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold text-muted">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                <input [type]="mostrarPassword ? 'text' : 'password'" class="form-control border-start-0 border-end-0 ps-0" [(ngModel)]="password" name="password" required placeholder="••••••••" />
                <button type="button" class="input-group-text bg-white" (click)="togglePassword()" style="cursor: pointer;">
                    <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm" [disabled]="loading || !email || !password" style="background-color: var(--muni-primary);">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>
      </form>
      
    </div>
  </div>
</div>
